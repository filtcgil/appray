name: Bootstrap Flutter Project

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter App (if not exists)
        run: |
          flutter create -t app .
          git status

      - name: Commit Flutter structure
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Bootstrap Flutter project structure" || echo "Nothing to commit"
          git push
