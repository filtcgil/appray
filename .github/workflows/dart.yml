name: Build Flutter APK
on:
  push:
    branches: [ main ] # Controlla se la tua branch si chiama main o master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Non serve specificare la versione, prender√† l'ultima stabile
          
      - name: Install Dependencies
        run: flutter pub get # IMPORTANTE: usa flutter, non dart
        
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FiltApp-Installabile
          path: build/app/outputs/flutter-apk/app-release.apk
