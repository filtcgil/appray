name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 3️⃣ Rimuove cartelle Android/iOS/Web/Windows/MacOS/Linux
      - name: Remove old platform folders
        run: rm -rf android ios web linux macos windows

      # 4️⃣ Crea progetto Flutter temporaneo in flutter_temp
      - name: Create temp Flutter project
        run: |
          mkdir flutter_temp
          cd flutter_temp
          flutter create -t app .

      # 5️⃣ Copia lib/ e pubspec.yaml nel progetto temporaneo
      - name: Copy source code
        run: |
          cp -r lib flutter_temp/lib
          cp pubspec.yaml flutter_temp/pubspec.yaml

      # 6️⃣ Sostituisci la repo principale con la struttura pulita
      - name: Replace repo with temp project
        run: |
          rm -rf lib pubspec.yaml
          cp -r flutter_temp/lib ./lib
          cp flutter_temp/pubspec.yaml ./pubspec.yaml
          rm -rf flutter_temp

      # 7️⃣ Installa le dipendenze
      - name: Flutter pub get
        run: flutter pub get

      # 8️⃣ Build APK release
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # 9️⃣ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
