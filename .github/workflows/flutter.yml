name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      # 3Ô∏è‚É£ Crea una cartella temporanea
      - name: Create temp folder
        run: mkdir flutter_temp

      # 4Ô∏è‚É£ Copia solo lib e pubspec.yaml
      - name: Copy source files
        run: |
          cp -r lib flutter_temp/
          cp pubspec.yaml flutter_temp/

      # 5Ô∏è‚É£ Cancella cartelle di piattaforma legacy
      - name: Remove old platform folders
        run: rm -rf android ios linux macos windows web

      # 6Ô∏è‚É£ Crea nuovo progetto Flutter in cartella temporanea
      - name: Recreate Flutter project in temp
        run: |
          cd flutter_temp
          flutter create -t app .
          
      # 7Ô∏è‚É£ Copia dentro lib/ e pubspec.yaml originali
      - name: Copy back lib and pubspec
        run: |
          cp -r flutter_temp/lib ./lib
          cp flutter_temp/pubspec.yaml ./pubspec.yaml

      # 8Ô∏è‚É£ Installa le dipendenze
      - name: Install dependencies
        run: flutter pub get

      # 9Ô∏è‚É£ Build APK
      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      # üîü Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
