name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 3Ô∏è‚É£ Cache dipendenze pub
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 4Ô∏è‚É£ Rimuove vecchie cartelle di piattaforma
      - name: Remove old platform folders
        run: rm -rf android ios web linux macos windows

      # 5Ô∏è‚É£ Crea cartella temporanea e nuovo progetto Flutter
      - name: Create temp Flutter project
        run: |
          mkdir flutter_temp
          cd flutter_temp
          flutter create -t app .

      # 6Ô∏è‚É£ Copia lib e pubspec.yaml originali nel progetto temporaneo
      - name: Copy source code to temp
        run: |
          cp -r lib flutter_temp/lib
          cp pubspec.yaml flutter_temp/pubspec.yaml

      # 7Ô∏è‚É£ Sovrascrivi il progetto principale con quello temporaneo
      - name: Replace main project with temp project
        run: |
          rm -rf lib pubspec.yaml
          cp -r flutter_temp/lib ./lib
          cp flutter_temp/pubspec.yaml ./pubspec.yaml
          rm -rf flutter_temp

      # 8Ô∏è‚É£ Installa le dipendenze
      - name: Flutter pub get
        run: flutter pub get

      # 9Ô∏è‚É£ Build APK release
      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      # üîü Upload APK come artifact
      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
