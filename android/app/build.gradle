plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.filt.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.filt.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
}
